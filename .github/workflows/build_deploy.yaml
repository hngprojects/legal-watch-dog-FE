name: Build and Deploy FE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Archive build output
        run: |
          tar -czf build.tar.gz dist
        # Make build artifact available to next job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build.tar.gz


  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build

      - name: Set up SSH and Deploy
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "$SSH_KEY" > private_key.pem
          sudo chmod 600 private_key.pem

          # Copy build artifact to server
          scp -o StrictHostKeyChecking=no -i private_key.pem build.tar.gz $SERVER_USER@$SERVER_IP:/tmp/

          # SSH into server and deploy
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SERVER_USER@$SERVER_IP << 'EOF'
            set -e
            cd /home/ubuntu

            # If project directory doesn't exist, clone it
            if [ ! -d "legal-watch-dog-FE" ]; then
              git clone https://github.com/sheezylion/test-legal-watch-dog-FE.git legal-watch-dog-FE
            fi

            cd legal-watch-dog-FE
            git pull origin main

            # Clean old dist and extract new build
            rm -rf dist
            tar -xzf /tmp/build.tar.gz -C .

            # Set permissions (optional but safe)
            sudo chmod -R o+rx /home/ubuntu/legal-watch-dog-FE/dist

            # Restart Nginx here
            sudo systemctl restart nginx
          EOF
